<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>lesson 19</title>
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <section class="form-section">
      <form class="form" id="sign-up" action="/save-user" method="" novalidate>
        <div class="input-field">
          <label for="username"
            >Enter User Name <span class="required">*</span></label
          >
          <input type="text" id="username" placeholder="user name" required />
          <span class="error-message" id="username-error"></span>
        </div>

        <div class="input-field">
          <label for="email">Enter Email<span class="required">*</span></label>
          <input type="email" id="email" placeholder="email" required />
          <span class="error-message" id="email-error"></span>
        </div>

        <div class="input-field">
          <label for="password">
            Enter Password<span class="required">*</span></label
          >
          <input
            type="password"
            id="password"
            placeholder="password"
            required
          />
          <span class="error-message" id="password-error"></span>
        </div>
        <div class="input-field">
          <label for="personal_number"
            >Enter Personal Number<span class="required">*</span></label
          >
          <input
            type="number"
            id="personal_number"
            placeholder="personal number"
            required
          />
          <span class="error-message" id="personal_number-error"></span>
        </div>
        <div class="input-field">
          <label for="mobile_number"
            >Enter Mobile Number<span class="required">*</span></label
          >
          <input
            type="number"
            id="mobile_number"
            placeholder="mobile number"
            required
          />
          <span class="error-message" id="mobile_number-error"></span>
        </div>
        <div class="input-field">
          <label for="position">Enter Position</label>
          <input type="text" id="position" placeholder="position" required />
          <span class="error-message" id="position-error"></span>
        </div>
        <div class="input-field">
          <button class="btn" type="submit">Submit</button>
        </div>
      </form>
    </section>

    <div class="modal" id="sign-in-modal">
      <div class="modal-content">
        <div class="modal-header">
          <h3>Thank you for joining us</h3>
          <button class="btn delete modal-close">X</button>
        </div>
        <div class="modal-body">Check your Email to verify your account</div>
      </div>
    </div>
    <script src="js/app.js"></script>
  </body>
</html>
